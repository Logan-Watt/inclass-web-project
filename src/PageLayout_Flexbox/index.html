<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description">
    <title>Flexbox Page Layout</title>

    <style>
        body {
            width: 40%;
            margin: 0 auto 1rem;
            text-align: center;
        }
        
        .gallery {
            display: flex;
            border: 1px solid lightgray;
            padding: .5rem;
            border-radius: 1rem;
            flex-flow: column nowrap;
        }
        
        .gallery > .top {
            display: flex;
            flex-flow: row nowrap;
        }
        
        .image {
            margin: 5px;
        }
        
        img {
            width: 100%;
            height: 100%;
            border-radius: .5rem;
        }
        
        div {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Logan Watt</h1>
    </div>
    <div class="menu">
        <span>Home</span>
        <span>Recent Posts</span>
        <span>Old Posts</span>
        <span>Contact Us</span>
        <span>About Us</span>
    </div>
    <div class="left">
        <div class="image"><img src="" alt="Exploring a Cave"></div>
        <div class="image"><img src="" alt="Cliff by Beach"></div>
    </div>
    <div class="right">
        <div class="image"><img src="" alt="Rushing Water"></div>
    </div>

</body>
</html>
