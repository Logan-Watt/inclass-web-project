<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description">
    <title>Flexbox Page Layout</title>
</head>
<body>
    <div class="header">
        <h1>Logan Watt</h1>
    </div>
    <div class="menu">
        <span>Home</span>
        <span>Recent Posts</span>
        <span>Old Posts</span>
        <span>Contact Us</span>
        <span>About Us</span>
    </div>
    <div class="left">
        <div class="image"><img src="images/cave.jpg" alt="Exploring a Cave"></div>
        <div class="image"><img src="images/cliff.jpg" alt="Cliff by Beach"></div>
    </div>
    <div class="right">
        <div class="image"><img src="images/water.jpg" alt="Rushing Water"></div>
    </div>

</body>
</html>
